<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)" style="max-width:400px; margin:0 auto;" novalidate>
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" name="userEmail" aria-describedby="emailHelp" ngModel>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="userPassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="userPassword" ngModel>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
    </form>
</div>
